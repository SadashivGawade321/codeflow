<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlow AI - Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .auth-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 161, 22, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            color: #ffa116;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
        }

        .logo-ai {
            background: linear-gradient(135deg, #ffa116, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #282828;
            border-radius: 10px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #888;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: #ffa116;
            color: #000;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #aaa;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #282828;
            border: 1px solid #3d3d3d;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffa116;
            box-shadow: 0 0 0 3px rgba(255, 161, 22, 0.1);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffa116, #ff8c00);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 161, 22, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #666;
            font-size: 12px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #3d3d3d;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-btns {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: #282828;
            border: 1px solid #3d3d3d;
            border-radius: 10px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: #333;
            border-color: #555;
        }

        .social-btn svg {
            width: 18px;
            height: 18px;
        }

        .error-msg {
            background: rgba(239, 71, 67, 0.1);
            border: 1px solid #ef4743;
            color: #ef4743;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .success-msg {
            background: rgba(44, 187, 93, 0.1);
            border: 1px solid #2cbb5d;
            color: #2cbb5d;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .guest-link {
            text-align: center;
            margin-top: 20px;
        }

        .guest-link a {
            color: #ffa116;
            text-decoration: none;
            font-size: 13px;
        }

        .guest-link a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }

        .toggle-btn:hover {
            color: #ffa116;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Responsive styles */
        @media (max-width: 480px) {
            .auth-card {
                padding: 24px 20px;
                margin: 10px;
                border-radius: 12px;
            }
            
            .logo svg {
                width: 32px;
                height: 32px;
            }
            
            .logo-text {
                font-size: 22px;
            }
            
            .auth-tabs {
                margin-bottom: 20px;
            }
            
            .auth-tab {
                padding: 10px;
                font-size: 13px;
            }
            
            .form-group {
                margin-bottom: 16px;
            }
            
            .form-group label {
                font-size: 12px;
            }
            
            .form-group input {
                padding: 12px 14px;
                font-size: 14px;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .social-btns {
                flex-direction: column;
                gap: 10px;
            }
            
            .social-btn {
                padding: 10px;
            }
        }
        
        @media (max-height: 700px) {
            .auth-container {
                padding: 10px;
                align-items: flex-start;
                padding-top: 40px;
            }
            
            .auth-card {
                padding: 24px;
            }
            
            .logo {
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 14px;
            }
            
            .divider {
                margin: 16px 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                </svg>
                <span class="logo-text">CodeFlow</span>
                <span class="logo-ai">AI</span>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <div class="error-msg" id="error-msg"></div>
            <div class="success-msg" id="success-msg"></div>

            <!-- Login Form -->
            <form class="auth-form active" id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-toggle">
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-btn" onclick="togglePassword('login-password')">üëÅ</button>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="login-btn">Sign In</button>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-toggle">
                        <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
                        <button type="button" class="toggle-btn" onclick="togglePassword('signup-password')">üëÅ</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="signup-confirm" placeholder="Confirm password" required>
                        <button type="button" class="toggle-btn" onclick="togglePassword('signup-confirm')">üëÅ</button>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="signup-btn">Create Account</button>
            </form>

            <div class="divider"><span>or continue with</span></div>

            <div class="social-btns">
                <button class="social-btn" onclick="socialLogin('google')">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    Google
                </button>
                <button class="social-btn" onclick="socialLogin('github')">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    GitHub
                </button>
            </div>

            <div class="guest-link">
                <a href="index.html">Continue as Guest ‚Üí</a>
            </div>
        </div>
    </div>

    <script>
        // Three.js Background
        const canvas = document.getElementById('bg-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: false, alpha: true, powerPreference: 'high-performance' });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(1); // Fixed pixel ratio for performance

        // Particles
        const particlesGeometry = new THREE.BufferGeometry();
        const count = 500; // Reduced for better performance
        const positions = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);

        for (let i = 0; i < count * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 20;
            positions[i + 1] = (Math.random() - 0.5) * 20;
            positions[i + 2] = (Math.random() - 0.5) * 20;
            
            const color = new THREE.Color();
            color.setHSL(0.08 + Math.random() * 0.05, 0.9, 0.5 + Math.random() * 0.3);
            colors[i] = color.r;
            colors[i + 1] = color.g;
            colors[i + 2] = color.b;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        // Floating code blocks
        const codeGeometry = new THREE.BoxGeometry(0.5, 0.3, 0.05);
        const codeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffa116, 
            transparent: true, 
            opacity: 0.3,
            wireframe: true 
        });

        for (let i = 0; i < 8; i++) { // Reduced for better performance
            const mesh = new THREE.Mesh(codeGeometry, codeMaterial);
            mesh.position.set(
                (Math.random() - 0.5) * 15,
                (Math.random() - 0.5) * 15,
                (Math.random() - 0.5) * 10
            );
            mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
            scene.add(mesh);
        }

        camera.position.z = 5;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;
            
            scene.children.forEach((child, i) => {
                if (child.type === 'Mesh') {
                    child.rotation.x += 0.002;
                    child.rotation.y += 0.003;
                    child.position.y += Math.sin(Date.now() * 0.001 + i) * 0.001;
                }
            });
            
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Auth Logic
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-form`).classList.add('active');
                hideMessages();
            });
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(msg) {
            successMsg.textContent = msg;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    showError(data.detail || 'Login failed');
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            }

            btn.disabled = false;
            btn.textContent = 'Sign In';
        });

        // Signup
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signup-btn');
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (password !== confirm) {
                showError('Passwords do not match');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('signup-name').value,
                        email: document.getElementById('signup-email').value,
                        password: password
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    showSuccess('Account created! Please sign in.');
                    tabs[0].click();
                } else {
                    showError(data.detail || 'Signup failed');
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            }

            btn.disabled = false;
            btn.textContent = 'Create Account';
        });

        function socialLogin(provider) {
            showError(`${provider} login coming soon!`);
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
